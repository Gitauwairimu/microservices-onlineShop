apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: webserver
spec:
replicas: 1
  selector:
    matchLabels:
      app: webserver
template:
  metadata:
    labels:
      app: webserver
spec:
  containers: 
  - name: nginx
    image: nginx:latest 
    ports:
    - containerPort: 80

---
kind: Service 
apiVersion: v1 
metadata:
  name: webserver-service 
spec:
  type: NodePort
  selector:
    app: webserver

  ports:
    - nodePort: 30163
      port: 8080 
      targetPort: 80